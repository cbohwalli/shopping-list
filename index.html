<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <script type="module" src="javascript/main.js" defer></script>
</head>
<body>

  <header class="header">
    <h1>Shopping list</h1>
  </header>

  <main class="main" id="mainDiv">
    <div class="itemsContainer" id="itemsContainer"></div>
  </main>

  <footer class="footer">
    <form class="form" method="post" id="form">
      <input type="text" name="itemName" class="form__input" id="inputField" placeholder="apples" required>
      <div class="buttonContainer">
        <button class="form__button" id="addButton" type="submit" name="submit">Add</button>
        <button class="form__button form__button--clear" type="button" id="clearButton">Clear</button>
      </div>
    </form>
  </footer>

</body>
</html>
